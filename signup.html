<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;

        }
        #container{
            width: 25%;
            height: auto;
            border: none solid black;
            margin-top: 100px;
            background-color: rgb(166, 155, 155);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            

        }
        h3{
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
            color: white;
        }

        input{
            display: block;
            margin:auto;
            width: 71%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            
        }

        input:nth-child(4){
            text-align: center;
            font-weight: 400;
            color: white;
            background-color: rgb(157, 120, 120);
            width: 80%;
        }
        input:nth-child(4):hover{
            background-color: rgb(204, 152, 152);
        }

        input:nth-child(5){
            text-align: center;
            margin-bottom: 40px;
            color: white;
            background-color: rgb(157, 120, 120);
        }
        input:nth-child(5):hover
        {
            background-color: rgb(204, 152, 152)
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>--Visitor--</h3>
        <form  id="form">
            <input type="text " placeholder="Full name" id="name">
            <input type="text" placeholder="Email" id="email">
            <input type="text" placeholder="Organization" id="organisation">
            <input type="submit" value="SIGNUP">
            <input  value="RETURN" type="#">
            
        </form>
    </div>
</body>
</html>

<script>
    var form =document.querySelector("#form")
    form.addEventListener("submit", mySignUpfunc)

      
    function mySignUpfunc(){
        event.preventDefault()

        var data={
            personName : form.name.value,
            personEmail: form.email.value,
            personOrganisation : form.organisation.value
        }

        localStorage.setItem("persondData" , JSON.stringify(data))
        window.location.reload()






    }
</script>
